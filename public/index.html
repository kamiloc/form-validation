<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/form.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
    <title>Form</title>
</head>

<body>


    <header>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-3">Awesome form</h1>
            <p class="lead">Test me !, check if all fields validate correctly.</p>
        </div>
    </header>

    <div class="container" style="margin-top: 3%; margin-bottom: 4%;">

        <form autocomplete="off">
            <div class="row">
                <div class="col-6">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Charles" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Only letters" required>
                </div>

                <div class="col-6">
                    <label for="lastName">First lastname:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Manson" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Only letters" required>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="charles.m@example.com" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Email must be in format charles.manson@example.com" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-6">
                    <label for="phone">Phone number:</label>
                    <input type="text" class="form-control" id="phone" placeholder="415-555-1234" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Phone number must be have nine numbers in formats: 000-000-0000, 000.000.0000, (000)-000-0000 " required>
                </div>

                <div class="col-6">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Choose one" required>
                        <option value="none">Select one</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Password should be at least one capital letter, one small letter, one number and 8 character length" required>
                </div>

                <div class="col-6">
                    <label for="confirmPassword">Confirm password:</label>
                    <input type="password" class="form-control" id="confirmPassword" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Password don't match, try again'">
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="submitForm()">Submit</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="reset">Reset</button>
                </div>
            </div>

        </form>

        <br>

        <div id="message"></div>

    </div>


    <footer>
        <p>Built with â™¥ for <a href="https://github.com/kamiloC" target="__blank">kamiloC</a></p>
        <p>Simple but practical if you can not lose time in FIFA</p>
    </footer>

</body>

</html>
